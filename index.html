<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Playground2</title>
    <meta name="description" content="Playground2 online gallery by ByeBye! Research Lab" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Playground2" />

    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="icon" href="favicon.png" />
    
    <style>
      @font-face {
        font-family: "GameUI";
        src: url("assets/opensans.ttf") format("truetype");
        font-display: swap;
      }
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #0b0f14;
      }
      canvas {
        display: block;
        margin: 0;
        padding: 0;
        touch-action: none;
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Old versions of Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Standard syntax */
        -webkit-user-drag: none;
        -webkit-touch-callout: none;
      }
      #loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0b0f14;
        color: #e8f0f7;
        font-family: "GameUI", "Segoe UI", sans-serif;
        font-size: 14px;
        letter-spacing: 0.02em;
        z-index: 10;
      }
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">Loading...</div>
    <script src="https://cdn.jsdelivr.net/npm/p5@2.2.0/lib/p5.min.js"></script>
    <script src="src/config.js"></script>
    <script src="src/utils/grid.js"></script>
    <script src="src/ecs/world.js"></script>
    <script src="src/rendering/shaders.js"></script>
    <script src="src/rendering/sprites.js"></script>
    <script src="src/rendering/occlusion.js"></script>
    <script src="src/level/assets.js"></script>
    <script src="src/level/buildLevel.js"></script>
    <script src="src/systems/input.js"></script>
    <script src="src/systems/network.js"></script>
    <script src="src/systems/touch.js"></script>
    <script src="src/systems/interaction.js"></script>
    <script src="src/systems/editor.js"></script>
    <script src="src/systems/paintingStreaming.js"></script>
    <script src="src/systems/cameraControl.js"></script>
    <script src="src/systems/movement.js"></script>
    <script src="src/systems/gravity.js"></script>
    <script src="src/systems/physics.js"></script>
    <script src="src/systems/camera.js"></script>
    <script src="src/systems/render.js"></script>
    <script src="src/ui/overlay.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
