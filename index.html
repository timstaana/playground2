<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>p5 v2 ECS Platformer Skeleton</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      @font-face {
        font-family: "GameUI";
        src: url("assets/opensans.ttf") format("truetype");
        font-display: swap;
      }
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #0b0f14;
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
      }
      canvas {
        display: block;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/p5@2.2.0/lib/p5.min.js"></script>
    <script src="src/config.js"></script>
    <script src="src/utils/grid.js"></script>
    <script src="src/ecs/world.js"></script>
    <script src="src/rendering/shaders.js"></script>
    <script src="src/rendering/sprites.js"></script>
    <script src="src/rendering/occlusion.js"></script>
    <script src="src/level/assets.js"></script>
    <script src="src/level/buildLevel.js"></script>
    <script src="src/systems/input.js"></script>
    <script src="src/systems/touch.js"></script>
    <script src="src/systems/interaction.js"></script>
    <script src="src/systems/paintingStreaming.js"></script>
    <script src="src/systems/cameraControl.js"></script>
    <script src="src/systems/movement.js"></script>
    <script src="src/systems/gravity.js"></script>
    <script src="src/systems/physics.js"></script>
    <script src="src/systems/camera.js"></script>
    <script src="src/systems/render.js"></script>
    <script src="src/ui/overlay.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
